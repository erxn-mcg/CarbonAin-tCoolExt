<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="vendor/chartist/chartist.css"/>
<link rel="stylesheet" href="popup.css"/>
</head>

<body>
<div class="body">
    <h1>Carbon Ain't Cool</h1>

    <div class="header-links">
        <a id="informationLink" translate="moreInformation" href="https://erxn-mcg.github.io/backyardhacksweb/" target="_blank"></a>
    </div>
    <hr>

    <div>
        <button id="startButton" class="button" translate="start"></button>
        <button id="stopButton" class="button hidden">Stop Calculating</button>
        <button id="resetButton" class="button hidden">Reset Calculations</button>
    </div>

    <div id="stats" class="hidden">
        <hr>

        <div class="leftColumn"><div class="ct-chart ct-golden-section"></div></div>
        <div class="rightColumn">
            <span id="statsListTitle" translate="topTraffic"></span>
            <ul id="statsListItems"></ul>
        </div>
        <div class="clear"></div>

        <hr>

        <div id="selectRegionForm">
            <p class="selectRegionHelp">Where are you browsing from?</p>
            <p>
                <select id="selectRegion">
                    <option value="">?</option>
                    <option value="regionEuropeanUnion">European Union</option>
                    <option value="regionFrance">United Kingdom</option>
                    <option value="regionUnitedStates">United States</option>
                    <option value="regionChina">China</option>
                    <option value="regionOther">Other</option>
                </select>
            </p>
        </div>

        <div class="clear"></div>

        <div id="equivalence">
            <p id="equivalenceTitle"></p>
            <div class="column50">
                <div class="block">
                    <img src="img/time.svg" />
                    <span id="duration"></span>
                    <span id="durationItem" class="unit">minutes</span>
                </div>
            </div>
            <div class="column50">
                <div class="block">
                    <img src="img/energy.svg" />
                    <span id="kWhTotalValue"></span>
                    <span id="kWhTotalUnit" class="unit">kWh</span>
                </div>
            </div>
            <div class="clear"></div>
            <div class="column50">
                <div class="block">
                    <img src="img/arrows.svg" />
                    <span id="mbTotalValue"></span>
                    <span id="mbTotalUnit" class="unit" translate="mbTotalUnit"></span>
                </div>
            </div>
            <div class="column50">
                <div class="block">
                    <img src="img/gco2.svg" />
                    <span id="gCO2Value"></span>
                    <span id="gCO2Item" class="unit">gCO<sub>2</sub>e</span>
                </div>
            </div>
            <div class="clear"></div>

            <p translate="digitalEquivalenceTitle"></p>
            <div class="column50">
                <div class="block">
                    <img src="img/smartphone.svg" />
                    <span id="chargedSmartphonesValue"></span>
                    <span id="chargedSmartphonesUnit" class="unit" translate="chargedSmartphonesUnit"></span>
                </div>
            </div>
            <div class="column50">
                <div class="block">
                    <img src="img/car.svg" class="icon-car" />
                    <span id="kmByCarValue"></span>
                    <span id="kmByCarUnit" class="unit" translate="kmByCarUnit"></span>
                </div>
            </div>
            <div class="clear"></div>
            <p><a class="button2" translate-href="howToChangeUrl" target="_blank">How can I help?</a></p>
        </div>
    </div>

</div>
<script src="vendor/chartist/chartist.js"></script>
<script src="popup.js"></script>
</body>
</html>
